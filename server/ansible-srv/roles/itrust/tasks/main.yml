---
- name: add group "tomcat"
  group: name=tomcat

- name: add user "tomcat"
  user: name=tomcat group=tomcat home=/usr/share/tomcat createhome=no
  become: True
  become_method: sudo

- name: Download Tomcat
  get_url: url=http://archive.apache.org/dist/tomcat/tomcat-7/v7.0.61/bin/apache-tomcat-7.0.61.tar.gz dest=/opt/apache-tomcat-7.0.61.tar.gz

- name: Extract archive
  command: chdir=/usr/share /bin/tar xvf /opt/apache-tomcat-7.0.61.tar.gz -C /opt/ creates=/opt/apache-tomcat-7.0.61

- name: Symlink install directory
  file: src=/opt/apache-tomcat-7.0.61 path=/usr/share/tomcat state=link

- name: Change ownership of Tomcat installation
  file: path=/usr/share/tomcat/ owner=tomcat group=tomcat state=directory recurse=yes

- name: Configure Tomcat server
  template: src=server.xml dest=/usr/share/tomcat/conf/
  notify: restart tomcat

- name: Configure Tomcat users
  template: src=tomcat-users.xml dest=/usr/share/tomcat/conf/
  notify: restart tomcat

- name: Install Tomcat init script
  copy: src=tomcat-initscript.sh dest=/etc/init.d/tomcat mode=0755

- name: Start Tomcat
  service: name=tomcat state=started enabled=yes

- name: Cloning iTrust
  git:
    repo: "https://github.com/rayandasoriya/iTrust.git"
    dest: "{{home_path}}/itrust"

- name: Check If maven is already installed or not
  shell: "mvn -version | grep -w 'Apache Maven' | awk '{print $3}'"
  register: maven_installed

- block:
  - name: Download and Unarchive maven
    unarchive:
      src: "http://www.apache.org/dist/maven/maven-{{ maven_major }}/{{ maven_version }}/binaries/apache-maven-{{ maven_version }}-bin.tar.gz"
      dest: "{{maven_home_parent_directory}}"
      copy: no

  - name: Create maven symlink to /usr/bin
    file:
      src: "{{maven_home_parent_directory}}/apache-maven-{{maven_version}}/bin/mvn"
      dest: /usr/bin/mvn
      state: link

  when: maven_installed.stdout == ""

- name: Copy a "db.properties.template" file on the remote machine for editing
  copy:
    src: itrust/iTrust2/src/main/java/db.properties.template
    dest: itrust/iTrust2/src/main/java/db.properties
    remote_src: yes

- name: Copy a "email.properties.template" file on the remote machine for editing
  copy:
    src: itrust/iTrust2/src/main/java/email.properties.template
    dest: itrust/iTrust2/src/main/java/email.properties
    remote_src: yes

- name: Copy a "hibernate.properties.template" file on the remote machine for editing
  copy:
    src: itrust/iTrust2/src/main/resources/hibernate.properties.template
    dest: itrust/iTrust2/src/main/resources/hibernate.properties
    remote_src: yes
