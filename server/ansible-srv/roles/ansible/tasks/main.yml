---
# tasks file for ansible
- name: Including Variables.yml
  include_vars:
    file: variables.yml

- name: Installing software-properties-common
  become: true
  apt:
    name: ['software-properties-common']

- name: Adding repository for Ansible
  become: true
  apt_repository:
    repo: 'ppa:ansible/ansible'
  tags:
    - Update apt packages

- name: Installing ansible
  become: true
  apt:
    name: ['ansible']

- name: host_key_checking is set to false
  become: true
  copy:
     src: ansible.cfg
     dest: /etc/ansible/ansible.cfg

- name: Configuring the build job
  shell: "jenkins-jobs --conf /etc/jenkins_job/jenkins_jobs.ini --user {{jenkins_user}} --password {{jenkins_password}} update configure-ansible.yml"
  args:
    chdir: "{{home_path}}"

- name: Chmod 777
  become: true
  shell: |
          chmod 777 -R /home/ubuntu/; ansible-playbook setUpLocal-2.yml; sleep 30;

