- job:
    name: Configure-Itrust
    builders:
    - shell: |
           cd /home/ubuntu/
           ansible-playbook playbook.yml -vv
           cd /home/ubuntu/iTrust/iTrust2/
           mvn -f pom-data.xml process-test-classes
           mvn package 
           cd /home/ubuntu/
           sudo ansible-playbook -i inventory deploy.yml -vv
    triggers:
    - github
    
